<div class="col-md-12 col-lg-12">
  <div class="row">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-body>
          <div class="row full-name-inputs">
            <div class="input-group col-md-4 input-group-sm">
              <input type="text" class="form-control" placeholder="Désignation" name="Désignation" [(ngModel)]="machine.designation" disabled/>
            </div>
            <div class="input-group col-md-8 input-group-sm">
              <input type="text" class="form-control" placeholder="Code" name="Code" [(ngModel)]="machine.code"disabled/>
            </div>
          </div>
          <div class="row full-name-inputs">
            <div class="input-group col-md-12 input-group-sm">
              <input type="text" class="form-control" placeholder="Libellé" name="Libellé" [(ngModel)]="machine.libelle"disabled/>
            </div>
            <div class="input-group col-md-12 input-group-sm">
              <input type="text" class="form-control" placeholder="Référence" name="Référence"  [(ngModel)]="machine.reference"disabled/>
            </div>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</div>
